name: Setup Asterisk Repository

on: [push]

jobs:
  setup-repo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev libssl-dev libxml2-dev libsqlite3-dev uuid-dev libjansson-dev libedit-dev
        sudo apt-get install -y git
        
    - name: Fork Asterisk Open Source Tutorial
      run: |
        git clone https://github.com/asterisk/asterisk.git
        mv asterisk examples/asterisk-tutorial

    - name: Setup repository contents
      run: |
        # Create directory structure
        mkdir -p examples
        mkdir -p docs
        mkdir -p web

        # Create README.md
        cat <<EOL > README.md
# Getting Started with Asterisk

